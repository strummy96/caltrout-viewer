<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Caltrout Imagery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    
        <link rel="stylesheet" href="leaflet/leaflet.css">
        <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="js/plotly-2.35.0.min.js"></script>
        <script src="js/papaparse.min.js"></script>
        <script src="js/plots.js"></script>
    </head>
    <body>
        <h1>Fish Food - Satellite Imagery Explorer</h1>
        <div id="loading-screen">
            <img src="www/spinner.gif" alt="Spinning loading gif" id="loading-screen-spinner">
        </div>
        <div id="layout">
            <div class="d-flex align-items-center" style="margin: 10px 0">
                <div>Choose year:</div>
                <button class="btn btn-light" onclick="set_year('2023')" id="btn-2023">2023</button>
                <button class="btn btn-dark" onclick="set_year('2024')" id="btn-2024">2024</button>
                <div style="margin-left: 40px; margin-right: 10px">Add imagery to map:</div>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Choose date
                    </button>
                    <ul class="dropdown-menu" id="date-dropdown-ul">
                    </ul>
                  </div>
                <div style="padding:5px" id="date-display">01/06/23</div>
            </div>
            <div class="d-flex" width="100%">
                <div id="map-view"></div>
                <div id="plot">
                    <div id="plotly-div"></div>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.js"></script>
        <script src="leaflet/leaflet.js"></script>
        <script src="js/chroma.min.cjs"></script>
        <script src="https://unpkg.com/georaster"></script>
        <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>
        
        <script src="js/main.js"></script>

    </body>
</html>
